<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <title>app for finding location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #067b06;
        }
        header {
            background-color: #13bc16;
            color: rgb(10, 10, 10);
            text-align: center;
            padding: 10px 0;
        }
        .app-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(222, 225, 17);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(131, 241, 6, 0.1);
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            padding: 8px 12px;
            border: none;
            background-color: #adaf4c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .input-group button:hover {
            background-color: #16d11f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search missing location</h1>
    </header>
    <div class="app-container">
        <div class="input-group">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <button id="addLocationButton">Search Location</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
